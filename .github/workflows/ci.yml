name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: ${{ matrix.platform }} / Swift ${{ matrix.swift }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        platform: [macos]
        swift: ["6.0"]
        include:
          - platform: macos
            os: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      # Not working https://github.com/swift-actions/setup-swift/issues/739
      # - name: Set up Swift ${{ matrix.swift }}
      #   if: matrix.platform != 'ios'
      #   uses: swift-actions/setup-swift@v2
      #   with:
      #     swift-version: ${{ matrix.swift }}

      - name: Cache SwiftPM (Linux/macOS)
        if: matrix.platform == 'linux' || matrix.platform == 'macos'
        uses: actions/cache@v5
        with:
          path: |
            .build
            ~/.swiftpm
            ~/.cache/org.swift.swiftpm
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-swiftpm-${{ matrix.swift }}-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swiftpm-${{ matrix.swift }}-
            ${{ runner.os }}-swiftpm-

      - name: Swift version
        run: swift --version

      - name: Select Xcode
        run: |
          sudo xcode-select -s "/Applications/Xcode.app"
          xcodebuild -version

      - name: Install XcodeGen
        run: |
          set -euo pipefail
          if ! command -v xcodegen >/dev/null 2>&1; then
            brew install xcodegen
          fi

      - name: Generate Xcode project
        run: make xcodegen

      - name: Cache Xcode SPM artifacts
        uses: actions/cache@v5
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData/**/SourcePackages
            ~/Library/Caches/com.apple.dt.Xcode/Downloads
            ~/.swiftpm
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-xcode-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-xcode-spm-
            ${{ runner.os }}-xcode-

      - name: Build on macOS
        run: |
          set -o pipefail && make build | xcbeautify --renderer github-actions
